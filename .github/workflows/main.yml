name: Semantic release 

on: push
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm install 
      - name: Build app
        run: npm run build 
      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_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 }}
          NPM_TOKEN: ${{ secrets.NPM_npm_3kDdke8CM40Ac2398sAOSApwhINwP21mreB8 }}
        run: npx semantic-release