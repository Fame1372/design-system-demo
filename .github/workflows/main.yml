name: Semantic release 

on: push
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm install 
      - name: Build app
        run: npm run build 
      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.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 }}
          NPM_TOKEN: ${{ secrets.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 }}
        run: npx semantic-release